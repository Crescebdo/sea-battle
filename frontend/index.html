<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>植吧海战大逃杀</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <style>
      #gameScreen {
        display: none;
      }
    </style>
  </head>
  <body>
    <section class="vh-100">
      <div class="container h-100">
        <div id="initialScreen" class="h-100">
          <div
            class="d-flex flex-column align-items-center justify-content-center h-100"
          >
            <h1>欢迎来到植吧海战大逃杀</h1>
            <div>当前游戏版本：alpha 1.0, 2022/2/27</div>
            <button type="submit" class="btn btn-primary" id="newGameButton">
              创建新游戏
            </button>
            <div>或</div>
            <div class="form-group">
              <input type="text" placeholder="输入房间号" id="gameCodeInput" />
            </div>
            <button type="submit" class="btn btn-primary" id="joinGameButton">
              加入游戏
            </button>
          </div>
        </div>

        <div id=""

        <div id="gameScreen" class="h-100">
          <div
            class="d-flex flex-column align-items-center justify-content-center h-100"
          >
            <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>

            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
